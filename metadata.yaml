description: "The City of the Sun (Italian: La città del Sole; Latin: Civitas Solis)\
  \ is a philosophical work by the Italian Dominican philosopher Tommaso Campanella.\
  \ It is an important early utopian work. The work was written in Italian in 1602,\
  \ shortly after Campanella's imprisonment for heresy and sedition. A Latin version\
  \ was written in 1613–1614 and published in Frankfurt in 1623.\n\n\n From Wikipedia\
  \ (CC BY-SA)."
